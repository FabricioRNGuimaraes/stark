<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="body">

		<p:panel id="courseTable">
		 	<p:dataTable var="course" value="#{courseBean.courses}" rows="5"  
		 				 emptyMessage="There are no courses" paginator="true" paginatorPosition="bottom" >  
	
		        <p:column filterBy="#{course.description}" filterMatchMode="contains" headerText="Description" sortBy="#{course.description}">  
		            <h:outputText value="#{course.description}" />  
		        </p:column>

		  		<p:column style="width:22%" headerText="Actions">
					
               		<p:commandButton oncomplete="visualizeDialog.show();" icon="visualizeIcon"
									 title="visualize" process="@this" update=":formGrid:panelGridDialog">
               			<f:setPropertyActionListener value="#{course}" target="#{courseBean.courseViewRemove}" />
           			</p:commandButton>
           			
           			<p:commandButton update=":formGrid:mainPanel" icon="editIcon" actionListener="#{courseBean.prepareEdit}" title="edit"
           							 process="@this" >
               			<f:setPropertyActionListener value="#{course}" target="#{courseBean.course}" />
           			</p:commandButton>
           			
           			<p:commandButton title="remove" oncomplete="removeCourse.show();" icon="removeIcon"
           							 process="@this" update=":formGrid:removeCourse">
               			<f:setPropertyActionListener value="#{course}" target="#{courseBean.courseViewRemove}" />
           			</p:commandButton>
       			</p:column>  
		  
		        <f:facet name="footer" >  
		            There are #{courseBean.courses.size()} courses
		        </f:facet>  
			  
		    </p:dataTable>
		</p:panel>
	
		<p:panel id="mainPanel" header="Course Data" >
  
			<p:panelGrid columns="2" styleClass="ui-panelGrid-stark" >

				<p:outputLabel for="description" value="Description"  />
				<p:inputText id="description" value="#{courseBean.course.description}" required="true"
							 requiredMessage="Description is required" styleClass="ui-inputText-stark" maxlength="50" />
			</p:panelGrid>
			
			<p:commandButton actionListener="#{courseBean.save}" value="#{courseBean.isEditEntity ? 'Update' : 'Save'}"
							 update="courseTable :formGrid:growl :formGrid:mainPanel" oncomplete="cleanFields();"
							 icon="saveIcon" />
			<p:commandButton icon="eraserIcon" value="#{courseBean.isEditEntity ? 'Cancel' : 'Clean'}" oncomplete="cleanFields();"  />
		</p:panel>

		<p:confirmDialog id="removeCourse" widgetVar="removeCourse" message="Remove #{courseBean.courseViewRemove.description} ?" resizable="false"
				  		 appendToBody="true" header="Remove">

			<h:panelGrid columns="2">
				<p:commandButton value="No" oncomplete="removeCourse.hide();" />

				<p:commandButton value="Yes" actionListener="#{courseBean.remove}" immediate="true" process="@this"
					oncomplete="removeCourse.hide(); cleanFields();" update="courseTable :formGrid:growl :formGrid:mainPanel" />
			</h:panelGrid>
		</p:confirmDialog>

		<p:dialog modal="true" widgetVar="visualizeDialog" appendToBody="true" resizable="false" width="700"  >
			<h:panelGrid id="panelGridDialog" columns="2" cellpadding="5">  
               	<h:outputLabel for="dialogDescription" value="Description: " />  
               	<h:outputText id="dialogDescription" value="#{courseBean.courseViewRemove.description}" />
            </h:panelGrid>

               <p:commandButton title="Close" icon="removeIcon" value="Close" onclick="visualizeDialog.hide()"/>
		</p:dialog>
		<p:remoteCommand name="cleanFields" actionListener="#{courseBean.clean}" update="mainPanel" immediate="true" process="@this"/>
		<p:hotkey bind="esc" handler="visualizeDialog.hide(); removeCourse.hide()" />
	</ui:define>
</ui:composition>
