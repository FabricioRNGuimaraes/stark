<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<f:view contentType="text/html">
		<h:head>
			<title>
				Welcome to Stark!
			</title>
			<link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/default.css" />
			<script type="text/javascript" src="#{request.contextPath}/js/forceInteger.js" />
<!-- 			<link type="text/css" rel="stylesheet" href="#{request.contextPath}/themes/south-street/theme.css" /> -->
		</h:head>
		
		<h:body>
			<p:layout fullPage="true" >
				<p:layoutUnit position="north" collapsible="false">
					<h:form id="formNorth">
						<p:menubar autoDisplay="false" >
					        <p:submenu icon="starIcon" label="Main">  
					            <p:menuitem value="User" url="/pages/user.xhtml" />
					        </p:submenu>
					        
					        <p:submenu icon="studentIcon" label="Student">
						        <p:menuitem value="Register" url="/pages/student.xhtml" />
						        <p:menuitem value="Vinculate" url="/pages/rel_student_course.xhtml" /> 
					        </p:submenu>
					        
					        <p:submenu icon="teacherIcon" label="Teacher">
						        <p:menuitem value="Register" url="/pages/teacher.xhtml" />
						        <p:menuitem value="Vinculate" url="/pages/rel_teacher_course.xhtml" /> 
					        </p:submenu>
					        
					         <p:submenu icon="scheduleIcon" label="Schedule">
						        <p:menuitem value="Schedule" url="/pages/schedule.xhtml" />
					        </p:submenu>
					        
      					    <f:facet name="options">
								<p:panelGrid columns="2">
									<h:outputLabel value="Welcome: #{authenticationBean.login}" />
									<p:commandButton title="Logout" icon="logoutIcon" action="#{authenticationBean.logout}" />
            					</p:panelGrid>  
	        				</f:facet>  
				        </p:menubar>
					</h:form>
				</p:layoutUnit>
			
				<p:layoutUnit position="center" >
					<h:form id="formGrid" >
						<p:growl id="growl" showDetail="false" sticky="false" showSummary="true" life="5000" />
						<ui:insert name="body" />
					</h:form>
					<h:form id="formDialog">
						<ui:insert name="dialogTemplate" />
					</h:form>
				</p:layoutUnit>
			</p:layout>
		</h:body>

        <script type="text/javascript">
	        function reloadPage() {
                window.location.reload();
	        }
        </script>
	</f:view>
</html>
