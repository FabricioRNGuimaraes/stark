<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<f:view contentType="text/html">
		<h:head>
			<title>
				Welcome to Stark!
			</title>
			<link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/default.css" />
			<script type="text/javascript" src="#{request.contextPath}/js/forceInteger.js" />
<!-- 			<link type="text/css" rel="stylesheet" href="#{request.contextPath}/themes/south-street/theme.css" /> -->
		</h:head>
		
		<h:body>
			<p:layout fullPage="true" >
				<p:layoutUnit position="north" >
					<h:form id="formNorth" dir="RTL">
						<p:panelGrid columns="3">
	
							<p:commandButton title="Logout" icon="logoutIcon" action="#{authenticationBean.logout}" />
							<h:outputLabel value="Welcome #{authenticationBean.login}" />
		               		<p:selectOneMenu id="oneMenuPrimefacesTheme" value="#{applicationBean.primefacesTheme}" >
	    	               		<f:selectItems value="#{applicationBean.primefacesThemes}" var="theme" 
	        	                            itemLabel="#{theme}" itemValue="#{theme}" />
	
	            	            <p:ajax update=":formGrid :formGrid:growl"
	                                event="change" process=":formNorth:oneMenuPrimefacesTheme" 
	                                listener="#{applicationBean.onChangeOneMenuPrimefacesTheme}"/>
		                    </p:selectOneMenu>
						</p:panelGrid>
					</h:form>
				</p:layoutUnit>

				<p:layoutUnit position="west" header="Menu" collapsible="true">
					<h:form >  
						<p:menu>  
					        <p:submenu icon="" label="Main">  
					            <p:menuitem value="Student" url="/pages/student.xhtml" />
					            <p:menuitem value="Teacher" url="/pages/teacher.xhtml" />
<!-- 					            <p:menuitem value="Schedule" url="/pages/schedule.xhtml" />   -->
					        </p:submenu>  
<!-- 					        <p:submenu label="Finantial">   -->
<!-- 					            <p:menuitem value="Itens**" url="/pages/item.xhtml" /> -->
<!-- 					            <p:menuitem value="Student courses" url="/pages/studentCourse.xhtml" /> -->
<!-- 					            <p:menuitem value="Teacher courses" url="/pages/teacherCourse.xhtml" /> -->
<!-- 					            <p:menuitem value="Payment" url="/pages/payment.xhtml" /> -->
<!-- 					        </p:submenu>     -->
					        <p:submenu label="Administration">  
<!-- 					            <p:menuitem value="User**" url="/pages/user.xhtml" /> -->
					            <p:menuitem value="Course" url="/pages/course.xhtml" />
  					            <p:menuitem value="Class Room" url="/pages/classRoom.xhtml" />
					        </p:submenu>
      					    <p:submenu label="Schedule">
      					    	<p:menuitem value="Schedule" url="/pages/schedule.xhtml" />
      					    </p:submenu> 
      					    <p:submenu label="Report">
      					    	<p:menuitem value="Report" url="/pages/report.xhtml" />
      					    </p:submenu>
				        </p:menu>
			        </h:form>			
				</p:layoutUnit>
			
				<p:layoutUnit position="center" >
					<h:form id="formGrid" >
						<p:growl id="growl" showDetail="false" sticky="false" showSummary="true" life="5000" />
						<ui:insert name="body" />
					</h:form>
				</p:layoutUnit>
			</p:layout>
		</h:body>

        <script type="text/javascript">
	        function reloadPage() {
                window.location.reload();
	        }
        </script>
	</f:view>
</html>
